<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <a id="" href="">View Highscores</a>
        <span id="time-left"></span>
    </header>
    <main>
        <section> <!--start-->
            <h1>Coding Quiz Challenge</h1>
            <p>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by 15 seconds!<p>
            <button id="start-quiz-btn">Start Quiz</button> 
        </section>
        <section> <!--quiz-->
            <h2 id=""></h2> <!--question-->
            <div id=""></div> <!--answer list-->
            <hr>
            <p></p> <!--correct/wrong-->
        </section>
        <section> <!--end-->
            <h2>All done!</h2>
            <p>Your final score is <span id=""></span>.</p>
        </section>
        <section>
            <h2>Highscores</h2>
            <div></div>
            <button>Go Back</button>
            <button>Clear Highscores</button>
        </section>
        <script src="./script.js"></script>
    </main>
</body>
</html>
